{% macro submit_button(button_class, button_icon, button_name) %}
	
	<button type="submit" class="{{button_class}}">
		<i class="{{button_icon}}"></i> {{button_name}}
	</button>

{% endmacro %}

{% macro get_form_validate(form, field) %}

	<div class="valid-feedback">
		Looks good!
	</div>
	<div class="invalid-feedback">
		{{ form.errors.get(field)[0] }}
	</div>		

{% endmacro %}
