{% extends "layout.html" %}

{% block title %} Users {% endblock %}

{% block content %}

	<h5 class="modal-title my-3">Total users: {{ users | len }}</h5>

	{% for user in users %}
		<div class="list-group">
			{% if current_user.id_user == user.id_user %}
				<a class="list-group-item list-group-item-action active my-1" href="{{ url_for('user', id_user=user.id_user) }}" >{{ user.name | title }}</a>
			{% else %}
				<p class="list-group-item list-group-item-action disable my-1">
					{{ user.name | title}}
				</p>
			{% endif %}
		</div>
	{% endfor %}

{% endblock %}
