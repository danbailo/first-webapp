<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Users</p>
	{% for user in users %}
	<ul>
		<li>ID: {{ user.id_user }}</li>
		<li>Name: {{ user.name }}</li>
		<li>Email: {{ user.email }}</li>
		<br>
		<a href="{{ url_for('delete', id_user=user.id_user) }}">Deletar</a>
	</ul>
	{% endfor %}
	
</body>
</html>
