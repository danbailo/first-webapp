<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<!-- url_for can be used to import static files -->
</head>
<body>

	<div class="container">

		<div class="mx-auto pt-5" style="width: 600px;">	
			<ul class="nav nav-tabs mb-1">				
				<li class="nav-item">					
				  	<a class='nav-link {{ "active" if request.path == "/" else "" }}' href="{{ url_for('users') }}">Users</a>
				</li>
				{% if not current_user.is_authenticated %}
					<li class="nav-item">
						<a class='nav-link {{ "active" if request.path == "/login" else "" }}' href="{{ url_for('login') }}">Login</a>
					</li>
					<li class="nav-item">
						<a class='nav-link {{ "active" if request.path == "/register" else "" }}' href="{{ url_for('register') }}">Register</a>
					</li>
				{% else%}
					<li class="nav-item">
						<a class='nav-link {{ "active" if request.path == "/logout" else "" }}' href="{{ url_for('logout') }}">Logout</a>
					</li>				
				{% endif %}
			</ul>		

			{% block body %}
			
			{% endblock %}
	
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
